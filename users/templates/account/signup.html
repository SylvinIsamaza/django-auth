{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
<div class="signup__container">

<form method="POST" class="form bg-white" action="/api/register">
    {% csrf_token %}

    <h2>Sign up</h2>
    <div class="messages">
        {% for message in messages %}
        <h5 style="color:red">{{ message }}</h5>
        {% endfor %}
    </div>
    <div class="form__input-cont">
        <label for="username">Name</label>
    <input type="text" name="username" id="username" placeholder="Enter your username" class="form__input" required>
    </div>
    <div class="form__input-cont">
        <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" class="form__input" required>
        </label>
    </div>
    <div class="form__input-cont">
        <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" class="form__input" required>

    </div>
    <div class="form__input-cont">
        <label for="cf_password">Confirm your password</label>
    <input type="password" name="password2" id="cf_password" placeholder="confirm password" class="form__input" required>
    </div>
    <a href="/accounts/azure/login/">Sign up with Microsoft azure</a>
    <div class="submit__div">
         <button type="submit">Sign up</button>
        <div>
            <p>Already have account <a href="/accounts/login">Login</a></p>
        </div>
    </div>
</form>

</div>
</body>
</html>
